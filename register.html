<html>
	<head>
		<title>InterConn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="./scripts/registersitescript.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./CSS/register_site.css">
	</head>
	<body>
		<div class="container mainLoginWrapper well w3-panel w3-card-4">
			<div class="row">
				<div class="col-sm-12 logo">
					<span>Register for InterConn</span>
				</div>
			</div>
			<div class="row uniqueEmail">
				
			</div>
			<div class="row">
				<form role="form" class="col-xs-8" id="registerForm">
					<div class="row">
						<div class="form-group col-xs-5">
					        <input type="text" class="form-control firstName" name="firstName" required>
					        <label class="form-control-placeholder" for="name">First Name</label>
				      	</div>
				      	<div class="form-group col-xs-1">
				      	</div>
				      	<div class="form-group col-xs-6">
					        <input type="text" class="form-control lastName" name="lastName" required>
					        <label class="form-control-placeholder" for="name">Last Name</label>
				      	</div>
				    </div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="text" class="form-control email" name="email" required>
					        <label class="form-control-placeholder" for="name">E-mail</label>
				      	</div>
				    </div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="password" class="form-control password" name="password" required>
					        <label class="form-control-placeholder" for="password">Password</label>
					    </div>
					</div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="text" class="form-control whatIDo" name="whatIDo" >
					        <label class="form-control-placeholder" for="name">What I do</label>
				      	</div>
				    </div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="text" class="form-control status" name="status" >
					        <label class="form-control-placeholder" for="name">Status</label>
				      	</div>
				    </div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="tel" class="form-control phoneNumber" size="10" name="phoneNumber" >
					        <label class="form-control-placeholder"  for="name">Phone Number</label>

				      	</div>
				    </div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="text" class="form-control" name="skype" >
					        <label class="form-control-placeholder" for="name">Skype</label>
				      	</div>

					</div>
					<div class="row">
						<div class="col-xs-6">
							<button type="reset" class="btn btn-block" value="reset">Cancel</button>
						</div>
						<div class="col-xs-6">
							<button type="submit" class="btn btn-primary btn-block createUser">Sign In</button>
						</div>
					</div>
				</form>
				<div class="col-xs-1">
					<a href="#" class="profile-pic">
					  <div class="profile-pic" style="background-image: url('./images/userpic.png')" >

					      <span class="glyphicon glyphicon-camera"></span>
					      <span>Change Image</span>

					  </div>
					</a>
				</div>
			</div>
		</div>
		<div class="footer row">
			<small >&copy; Mahesh Kukunooru, Rohila Gudipati, Maheedhar Gunnam</small>
		</div>
	</body>
</html>
