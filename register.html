<html>
	<head>
		<title>InterConn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="./Assets/jquery.min.js"></script>
		<script src="./Assets/bootstrap.min.js"></script>
		<script src="./scripts/registersitescript.js"></script>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="./Assets/w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./CSS/register_site.css">
	</head>
	<body>
		<div class="container mainLoginWrapper well w3-panel w3-card-4">
			<div class="row">
				<div class="col-sm-12 logo">
					<span>Register for InterConn</span>
				</div>
			</div>
			<div class="modal fade" id="successModal" role="dialog">
			    <div class="modal-dialog modal-sm">
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Success</h4>
			        </div>
			        <div class="modal-body">

			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default signIn" data-dismiss="modal">Sign In</button>
			        </div>
			      </div>
			    </div>
			</div>
			<div class="modal fade" id="errorModal" role="dialog">
			    <div class="modal-dialog modal-sm">
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Error</h4>
			        </div>
			        <div class="modal-body">

			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
			      </div>
			    </div>
			</div>
			<div class="row">
				<form role="form" class="col-xs-12" id="registerForm">
					<div class="row">
						<div class="form-group col-xs-5">
					        <input type="text" class="form-control firstName" name="firstName" maxlength="20" required>
					        <label class="form-control-placeholder" for="firstName">First Name</label>
				      	</div>
				      	<div class="form-group col-xs-1">
				      	</div>
				      	<div class="form-group col-xs-6">
					        <input type="text" class="form-control lastName" name="lastName" maxlength="20" required>
					        <label class="form-control-placeholder" for="lastName">Last Name</label>
				      	</div>
				    </div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="email" class="form-control email" name="email" maxlength="50" required>
					        <label class="form-control-placeholder" for="email">E-mail</label>
				      	</div>
				    </div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="password" class="form-control password" name="password" maxlength="20" required>
					        <label class="form-control-placeholder" for="password">Password</label>
					    </div>
					</div>
					<div class="row">
				      	<div class="form-group">
					        <select class="form-control" id="workspaceid" name="workspace">

					      	</select>
					        <label class="form-control-placeholder" for="workspace">Workspace</label>
					    </div>
					</div>
					<div class="row">
				      	<div class="form-group">
					        <input type="text" class="form-control whatIDo not_reallyrequired" name="whatIDo" maxlength="200" required>
					        <label class="form-control-placeholder" for="whatIDo">What I do</label>
				      	</div>
				    </div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="text" class="form-control status not_reallyrequired" name="status" maxlength="200"  required>
					        <label class="form-control-placeholder" for="status">Status</label>
				      	</div>
				    </div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="number" class="form-control phoneNumber not_reallyrequired" name="phoneNumber" size="10" required>
					        <label class="form-control-placeholder" for="phoneNumber">Phone Number</label>
				      	</div>
				    </div>
				    <div class="row">
				      	<div class="form-group">
					        <input type="text" class="form-control skype not_reallyrequired" name="skype" maxlength="50" required>
					        <label class="form-control-placeholder" for="skype">Skype</label>
				      	</div>
				    </div>


					<div class="row">
						<div class="col-xs-6">
							<button type="reset" class="btn btn-block" value="reset">Clear</button>
						</div>
						<div class="col-xs-6">
							<button type="submit" id="dummysubmit" class="btn hidden" value="DummySubmit">Dummy</button>
							<button type="submit" class="btn btn-primary btn-block createUser">Submit</button>
						</div>
					</div>
				</form>
				<!-- <div class="col-xs-1">
					<a href="#" class="profile-pic">
					  <div class="profile-pic" style="background-image: url('./images/userpic.png')" >

					      <span class="glyphicon glyphicon-camera"></span>
					      <span>Change Image</span>

					  </div>
					</a>
				</div> -->
			</div>
		</div>

		<div class="footer row">
			<small >&copy; Mahesh Kukunooru, Rohila Gudipati, Maheedhar Gunnam</small>
		</div>
	</body>
</html>
