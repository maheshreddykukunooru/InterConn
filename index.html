<html>
	<head>
		<title>InterConn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="./scripts/sitescript.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./CSS/site.css">
	</head>
	<body>
		<div class="container mainLoginWrapper well">
			<div class="row">
				<div class="col-sm-3 logo">
					<h3>InterConn</h3>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3 credentialsWrapper">
					<h3>Sign In</h3>
					<form method="POST" action="./service/loginPage.php">
						<div class="input-group emailWrapper">
						    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						    <input id="email" type="text" class="form-control" name="email" placeholder="Email">
						</div>
					   
						<div class="input-group passwordWrapper">
						    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
						</div>
					    
					    <div class="forgotPasswordWrapper">
					    	<a href="#">Forgot password?</a>
					    </div>
					    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
					</form>
				</div>

				<div class="col-sm-1 lineDivider">
				</div>
<br>
				<div class="col-sm-3 otherSourcesWrapper">
					<h3>Login with</h3>

					<div class="input-group twitterWrapper">
						<span class="input-group-addon"><i class="glyphicon fa fa-twitter"></i></span>
						<button type="submit" class="btn btn-primary btn-block">Twitter</button>
					</div>
					<div class="input-group gitHubWrapper">
						<span class="input-group-addon"><i class="glyphicon fa fa-github"></i></span>
						<button type="submit" class="btn btn-primary btn-block">GitHub</button>
					</div>					
				</div>
			</div>
			<div class="row">
				<h3>Don't have an account yet?<a href="#">Create your account now</a></h3>
			</div>
		</div>
	</body>
</html>
