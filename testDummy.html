<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="./Assets/jquery.min.js"></script>
	<script src="./Assets/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"></script>
	<script src="./scripts/home_sitescript.js"></script>

	<script src="./scripts/select2/select2.js"></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="./scripts/select2/select2.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./CSS/home_site.css">
	<link rel="stylesheet" href="./Assets/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container-fluid">
			<pre><code class="javascript">
			$(document).ready(function() {
			  $('pre code').each(function(i, block) {
				hljs.highlightBlock(block);
			  });
			});
			</code></pre>

      <div class="userratingwrapper">
          <div class="rating" data-vote="0">
            <div class="star hidden">
              <span class="full" data-value="0"></span>
              <span class="half" data-value="0"></span>
            </div>

            <div class="star">
              <span class="full" data-value="1"></span>
              <span class="half" data-value="0.5"></span>
              <span class="selected"></span>
            </div>

            <div class="star">
                <span class="full" data-value="2"></span>
                <span class="half" data-value="1.5"></span>
                <span class="selected"></span>
            </div>

            <div class="star">
              <span class="full" data-value="3"></span>
              <span class="half" data-value="2.5"></span>
              <span class="selected"></span>
            </div>

            <div class="star">
              <span class="full" data-value="4"></span>
              <span class="half" data-value="3.5"></span>
              <span class="selected"></span>
            </div>

            <div class="star">
              <span class="full" data-value="5"></span>
              <span class="half" data-value="4.5"></span>
              <span class="selected"></span>
            </div>

            <div class="score">
              <span class="score-rating js-score">0</span>
              <span>/</span>
              <span class="total">5</span>
            </div>
          </div>
      </div>

</div>


<link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/color-brewer.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.1.0/highlightjs-line-numbers.min.js"></script>

<style>

    /* for block of numbers */
    td.hljs-ln-numbers {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        text-align: center;
        color: #ccc;
        border-right: 1px solid #CCC;
        vertical-align: top;
        padding-right: 5px;

        /* your custom style here */
    }

    /* for block of code */
    td.hljs-ln-code {
        padding-left: 10px;
    }
</style>
<script>hljs.initHighlightingOnLoad();
hljs.initLineNumbersOnLoad();
</script>

</body>
</html>
